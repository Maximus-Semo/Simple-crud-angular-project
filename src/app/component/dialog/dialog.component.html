<h1>this is dialog </h1>
<div mat-dialog-content>
    
<form [formGroup]="productForm" >
  <mat-form-field appearance="outline">
   <mat-label>Prouduct Name</mat-label>
   <input formControlName="productName" matInput placeholder="Name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Prouduct Category</mat-label>
  <mat-select formControlName="category" placeholder="Category">
    <mat-option value="Fruits">Fruits</mat-option>
    <mat-option value="Vegetables">Vegetables</mat-option>
    <mat-option value="Electorencs">electorencs</mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Choose a data</mat-label>
    <input formControlName="data" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <label><h1>product freshness</h1></label>
  <mat-radio-group formControlName="freshess" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnesList" [value]="fresh">
        {{fresh}}
      </mat-radio-button>
  </mat-radio-group>
  
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input formControlName="price" matInput type="number" placeholder="Prive" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Comment</mat-label>
    <textarea formControlName="comment" matInput ></textarea>
  </mat-form-field>
</form>
      
 </div>

  <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Close</button>
      <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()" mat-dialog-close>{{actionBtn}}</button>
  </div>
